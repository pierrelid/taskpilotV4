<% 1.upto(100) do |i| %>
quote_1_<%= i %>:
  team: one
  first_name: <%= Faker::Name.first_name %>
  last_name: <%= Faker::Name.last_name %>
  email: <%= Faker::Internet.unique.email %>
  phone: <%= Faker::PhoneNumber.cell_phone %>
  product: <%= ['one_mrh', 'one_auto', 'one_sante'].sample %>
  qualification: <%= ['qualification_1_1', 'qualification_1_2', 'qualification_1_3', 'qualification_1_4'].sample %>
<% end %>

<% 1.upto(100) do |i| %>
quote_2_<%= i %>:
  team: two
  first_name: <%= Faker::Name.first_name %>
  last_name: <%= Faker::Name.last_name %>
  email: <%= Faker::Internet.unique.email %>
  phone: <%= Faker::PhoneNumber.cell_phone %>
  product: <%= ['two_mrh', 'two_auto', 'two_sante'].sample %>
  qualification: <%= ['qualification_2_1', 'qualification_2_2', 'qualification_2_3', 'qualification_2_4'].sample %>
<% end %>


